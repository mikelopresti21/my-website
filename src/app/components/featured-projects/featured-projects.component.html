<section class="featured-projects-section">
    <p class="featured-projects-title">Featured Projects</p>
    <div class="featured-projects-container">
        <div class="project-container" *ngFor="let project of projects">
            <p class="project-title">{{project.title}}</p>
            <div class="project-image" [style.backgroundImage]="project.image ? 'url(' + project.image + ')' : 'none'"></div>
            <p class="project-description">{{project.description}}</p>
            <button class="project-btn">
                <a *ngIf="project.internal === true; else externalLink" [routerLink]="'/' + project.route">
                    {{ project.btnText }}
                </a>      
                <ng-template #externalLink>
                    <a [href]="project.route" target="_blank">
                      {{project.btnText}}
                    </a>
                </ng-template>      
            </button>
            <svg class="star-icon" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
            </svg>
        </div>
    </div>
    <button class="featured-projects-btn" routerLink="projects">View All Projects</button>
</section>
