<section class="featured-projects-section">
    <h2 class="featured-projects-title">Featured Projects</h2>
    <div class="featured-projects-wrapper">
        <div *ngIf="isLoading" class="spinner-wrapper">
            <p>Loading...</p>
            <app-spinner></app-spinner>
        </div>
        <div class="featured-projects-container">
            <div *ngFor="let project of projects; let i = index" 
                class="project-container"
                [ngClass]="['blue', 'purple', 'teal'][i % 3]">
                <ng-container *ngIf="project.internal === true; else externalLink">
                    <a [routerLink]="'/' + project.route">
                        <div>
                            <p class="project-title">{{project.title}}</p>
                            <div class="project-image" [style.backgroundImage]="project.image ? 'url(' + project.image + ')' : 'none'"></div>
                            <p class="project-description">{{project.description}}</p>
                        </div>
                    </a>
                </ng-container>

                <ng-template #externalLink>
                    <a [href]="project.route" target="_blank">
                        <div>
                            <p class="project-title">{{project.title}}</p>
                            <div class="project-image" [style.backgroundImage]="project.image ? 'url(' + project.image + ')' : 'none'"></div>
                            <p class="project-description">{{project.description}}</p>
                        </div>
                    </a>
                </ng-template>
                <svg class="star-icon" viewBox="0 0 24 24">
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <path fill="url(#grad1)" stroke-linecap="round" stroke-linejoin="round"
                        d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
                </svg>
            </div>
        </div>
        <a class="all-projects" routerLink="projects">
            <p>All Projects</p>
            <svg viewBox="0 0 24 24" class="all-projects-icon">
                <path d="M11 9a1 1 0 0 0 1-1V5.061a1 1 0 0 1 1.811-.75l6.836 6.836a1.207 1.207 0 0 1 0 1.707l-6.836 6.835a1 1 0 0 1-1.811-.75V16a1 1 0 0 0-1-1H5a1 1 0 0 1-1-1v-4a1 1 0 0 1 1-1z"/>
            </svg>
        </a>
    </div>
</section>
